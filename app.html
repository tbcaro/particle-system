<!DOCTYPE html>
<html>
  <head>
    <!--
      Author: Travis Caro
      Description:

      Particle system is a project in which we use html5 canvas to simulate a particle system
    -->

    <meta charset="utf-8">
    <title>CIS377-TravisCaro-ParticleSystem</title>

    <link rel="stylesheet" href="./tbc-framework.css">
    <link rel="stylesheet" href="./app.css">

    <!-- Link to Google CDN jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./app.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">

          <!-- Controls -->
          <div class="row">
            <div class="col-6 text-right">
              <label class="text-dark">Particles:</label>
            </div>
            <div class="col-6">
              <input type="number" id="txt-particle-count" class="textbox text-center" value="500" />
            </div>
          </div>

          <div class="row">
            <div class="col-6"></div>
            <div class="col-6 text-right">
              <button id="btn-start" class="button bg-primary text-light">Start</button>
            </div>
          </div>

          <div class="row">
            <div class="col-6"></div>
            <div class="col-6 text-right">
              <button id="btn-stop" class="button bg-primary text-light">Stop</button>
            </div>
          </div>

          <div class="row">
            <div class="col-6"></div>
            <div class="col-6 text-right">
              <button id="btn-reload" class="button bg-primary text-light">Reload</button>
            </div>
          </div>

          <div class="row">
            <div class="col-6 text-right">
              <label class="text-dark"><i>x-axis</i> acceleration:</label>
            </div>
            <div class="col-6">
              <input type="number" id="txt-x-acceleration" class="textbox text-center" value="0" />
            </div>
          </div>

          <div class="row">
            <div class="col-6 text-right">
              <label class="text-dark"><i>y-axis</i> acceleration:</label>
            </div>
            <div class="col-6">
              <input type="number" id="txt-y-acceleration" class="textbox text-center" value="0" />
            </div>
          </div>

        </div>

        <!-- Canvas -->
        <div class="col-6 text-center">
          <canvas id="canvas" width="500" height="500"></canvas>
        </div>

        <!-- Stats -->
        <!-- <div class="col-3 text-center">

        </div> -->
      </div>
    </div>
  </body>
</html>
